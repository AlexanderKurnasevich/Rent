<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>
<form th:method="POST" th:action="@{/cars}" th:object="${car}">
    <label for="name">Модель: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="bags">Багаж: </label>
    <input type="text" th:field="*{bags}" id="bags"/>
    <br/>
    <label for="doors">Дверей: </label>
    <input type="text" th:field="*{doors}" id="doors"/>
    <br/>
    <label for="passengers">Пассажиров: </label>
    <input type="text" th:field="*{passengers}" id="passengers"/>
    <br/>
    <label for="carType">Тип: </label>
    <input type="text" th:field="*{carType}" id="carType"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
