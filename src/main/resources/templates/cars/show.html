<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Машина</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>
    <p>Модель: </p><a th:text="${car.getName()}"></a>
    <p>Багаж: </p><a th:text="${car.getBags()}"></a>
    <p>Дверей: </p><a th:text="${car.getDoors()}"></a>
    <p>Пассажиров: </p><a th:text="${car.getPassengers()}"></a>
    <p>Тип: </p><a th:text="${car.getCarType()}"></a>

    <br/>
    <hr/>
    <a th:href="@{/orders/new(carId=${id})}">Заказать!</a>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
