<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>
<p>ID:</p><p th:text="${order.getId()}"></p>
<p>Username:</p><p th:text="${order.getUser().getUsername()}"></p>
<p>Первый день:</p><p th:text="${order.getFirstDay()}"></p>
<p>Последний день:</p><p th:text="${order.getLastDay()}"></p>
<p>Машина:</p><p th:text="${order.getCar().getName()}"></p>
<p>Стоимость:</p><p th:text="${order.getPrice()}"></p>
<p>Статус:</p><p th:text="${order.getOrderStatus().getTitle()}"></p>
<div th:switch="${order.getOrderStatus()}">
    <div th:case="${T(me.ride.entity.system.OrderStatus).REFUSED}"><p >Сообщение:</p>
        <p th:text="${note?.message}"></p></div>
    <a th:case="${T(me.ride.entity.system.OrderStatus).ACCEPTED}" th:href="@{/orders/pay/{id}(id=${order.getId()})}">Оплатить</a>
</div>
<br/>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
