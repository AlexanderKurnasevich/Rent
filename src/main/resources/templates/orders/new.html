<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>
<div class="centered">
<p>Ваша машина: <a th:text="${order.getCar().getName()}"></a></p>
<p>Заполните форму:</p>
<form th:method="POST" th:action="@{/orders/new}">
    <div class="mb-3">
        <label for="firstDay">Первый день аредны: </label>
        <input type="date" th:field="${order.firstDay}" id="firstDay"/>
        <div style="color: red" th:if="${#fields.hasErrors('order.firstDay')}" th:errors="*{order.firstDay}">date error</div>
    </div>
    <div class="mb-3">
        <label for="lastDay">Последний день аренды: </label>
        <input type="date" th:field="${order.lastDay}" id="lastDay"/>
        <div style="color: red" th:if="${#fields.hasErrors('order.lastDay')}" th:errors="*{order.lastDay}">date error</div>
        <input type="hidden" th:field="*{order.car}" id="car">
    </div>
    <button type="submit" class="btn btn-primary">Сделать заказ!</button>
</form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
