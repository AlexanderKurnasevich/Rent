<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>
<!--<p>ID</p><p th:text="${order.getId()}"></p>-->
<!--<p>Username</p><p th:text="${order.getUser().getUsername()}"></p>-->
<!--<p>Первый день</p><p th:text="${order.getFirstDay()}"></p>-->
<!--<p>Последний день</p><p th:text="${order.getLastDay()}"></p>-->
<!--<p>Машина</p><p th:text="${order.getCar().getName()}"></p>-->
<!--<p>Статус</p><p th:text="${order.getOrderStatus().getTitle()}"></p>-->
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">UserName</th>
        <th scope="col">Первый день аренды</th>
        <th scope="col">Последний день аренды</th>
        <th scope="col">Машина</th>
        <th scope="col">Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getUser().getUsername()}"></td>
        <td th:text="${#dates.format(order.getFirstDay(), 'dd.MM.yyyy')}"></td>
        <td th:text="${#dates.format(order.getLastDay(), 'dd.MM.yyyy')}"></td>
        <td> <a th:href="@{/admin/cars/{id}(id=${order.getCar().getId()})}" th:text="${order.getCar().getName()}"></a></td>
        <td th:text="${order.getOrderStatus().getTitle()}"></td>
    </tr>
    </tbody>
</table>
<div class="card-body" style="width: 20rem">
    <form th:action="@{/admin/orders}" th:method="POST">
        <input type="hidden" name="orderId" th:value="${order.getId()}"/>
        <input type="hidden" name="action" value="ACCEPTED" />
    <!--    <input type="hidden" name="id" th:value="${order.getId()}"/>-->
    <!--    <input type="hidden" name="action" th:value="${T(me.ride.entity.system.OrderStatus).ACCEPTED}"/>-->
        <button type="submit" class="btn btn-success">Одобрить</button>
    </form>
    </hr>
    <form th:action="@{/admin/orders}" th:method="POST">
        <input type="hidden" name="orderId" th:value="${order.getId()}"/>
        <input type="hidden" name="action" value="refuse"/>
        <button type="submit" class="btn btn-danger">Отклонить</button>
        <p><b>Сообщение, если требуется:</b></p>
        <p><textarea name="message"></textarea></p>
    </form>
    <form th:action="@{/admin/orders}" th:method="POST">
        <input type="hidden" name="orderId" th:value="${order.getId()}"/>
        <input type="radio" name="action" value="RETURNED" id="RETURNED" checked><label for="RETURNED">Машина не повреждена</label><br>
        <input type="radio" name="action" value="CAR_DAMAGED" id="CAR_DAMAGED"><label for="CAR_DAMAGED">Машина повреждена</label><br>
        <div id=div_field>Сумма повреждений</div><input type="number" step="0.01" min=0.01 name="damage" id=input_field>
        <button type="submit" class="btn btn-warning">Зафиксировать возврат</button>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
