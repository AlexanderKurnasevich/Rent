<head>

  <title>Машины</title>
  <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />

<a th:href="@{/cars/new}">Новая машина</a>
<hr/>
<div class="row row-cols-1 row-cols-md-3 g-4 bg-light">
  <div th:each="car : ${cars}">
    <div class="col">
      <div class="card h-100">
        <img th:src="@{/img/{id}.png(id=${car.getId()})}" th:alt="${car.getName()}">
        <div class="card-body">
          <h4 class="card-title"><a th:href="@{/admin/cars/{id}(id=${car.getId()})}" th:text="${car.getName()}">car</a></h4>
        </div>
      </div>
    </div>
  </div>
</div>
<p>footer</p>
<div th:insert="~{fragments/footer :: footer}"></div>
