<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="order : ${orders}">
  <p th:text="${order.getId()}"></p>
</div>
<div>
  <table>
    <thead>
    <th>ID</th>
    <th>UserName</th>
    <th>Password</th>
    <th>Roles</th>
    </thead>
    <div th:each="user : ${users}">
      <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <div th:each="role : ${user.roles}">
          <td th:text="${role.name}"></td>
        </div>
      </tr>
    </div>
  </table>
  <a href="/">Главная</a>
</div>
</body>
</html>
